<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="green">
            <center>
                <h1>BEM VINDO AO CODEQUEST</h1>
                <p>Desenvolva suas habilidade de programação por meio de desafios</p>
            </center>
        </div>
        <div class="signup-container">
            <h2>Cadastro de Usuário</h2>
            <form id="signup-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Senha" required>
                <input type="password" id="confirm" placeholder="Confirme a senha" required>
                <input type="checkbox" id="admin">Solicitar permissão de administrador</input>
                <center><button type="submit">Cadastrar</button></center>

            </form>
            <p id="error-message"></p>
        </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="register.js"></script>
</body>

</html>
